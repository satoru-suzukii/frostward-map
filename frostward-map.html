<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Frostward: Infinite Survival</title>
<style>
    :root {
        /* --- THEME: GLACIAL APOCALYPSE --- */
        --bg: #050a10;
        --panel: #0f1621;
        --border: #233142;
        --text: #aabbc9;
        
        /* Indicators */
        --heat: #ff6b35;       /* Warmth/Furnace */
        --cold: #00d2ff;       /* Freezing */
        --danger: #ff4d4d;     /* Hostile */

        /* --- BIOME PALETTE (Ice & Snow) --- */
        --c-void: #02050a;         /* Deep Freeze (Abyssal) */
        --c-water: #0b1a26;        /* Frozen Ocean */
        --c-coast: #162636;        /* Ice Shelf */
        
        --c-snow: #e3f2fd;         /* Deep Snow (Plains) */
        --c-ice: #a5d8ff;          /* Glacial Sheet */
        
        --c-forest: #2c3e50;       /* Deadwood Forest */
        --c-ruins: #34495e;        /* Urban Rubble */
        
        --c-mtn: #455a64;          /* Iron Peaks */
        --c-peak: #ffffff;         /* Whiteout Summit */
        --c-magma: #cf4528;        /* Active Core/Volcano */
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        height: 100dvh; 
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* --- LAYOUT CONTAINER --- */
    .game-container {
        width: 100%;
        max-width: 600px;
        height: 100%;
        display: flex;
        flex-direction: column;
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
        background: var(--panel);
        position: relative;
    }

    /* --- HEADER --- */
    .header {
        padding: 15px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        background: #000;
        flex-shrink: 0;
        z-index: 10;
        box-shadow: 0 2px 15px rgba(0,0,0,0.7);
    }
    .coords-label { font-size: 0.6rem; color: #566b78; letter-spacing: 1px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
    .coords-val { font-family: monospace; color: var(--heat); font-size: 1.2rem; font-weight: bold; text-shadow: 0 0 10px rgba(255, 107, 53, 0.3); }
    
    .status-box { text-align: right; }
    .biome-name { color: var(--cold); font-weight: bold; font-size: 0.95rem; }
    .temp-readout { font-size: 0.75rem; color: #fff; opacity: 0.7; }

    /* --- MAP VIEWPORT --- */
    .map-viewport {
        flex-grow: 1;
        min-height: 0;
        background: #000;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(11, 1fr); 
        grid-template-rows: repeat(11, 1fr);
        width: 100%;
        max-width: 500px; 
        aspect-ratio: 1/1;
        gap: 1px; 
        background: #000;
    }

    /* --- TILES --- */
    .tile {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(14px, 4.5vw, 24px);
        cursor: pointer;
        position: relative;
        transition: transform 0.1s, filter 0.1s;
        user-select: none;
    }

    .tile:hover {
        filter: brightness(1.2) contrast(1.1);
        z-index: 10;
        transform: scale(1.15);
        box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        border: 1px solid var(--cold);
    }

    .tile:active { transform: scale(0.95); }

    .center-tile {
        outline: 2px solid var(--heat);
        outline-offset: -2px;
        z-index: 5;
        box-shadow: inset 0 0 15px rgba(255, 107, 53, 0.5);
    }

    /* Survivor Log Marker */
    .tile.has-note::after {
        content: ''; position: absolute; top: 4px; right: 4px;
        width: 6px; height: 6px; background: var(--heat);
        border-radius: 50%; box-shadow: 0 0 4px var(--heat);
    }

    /* --- CONTROLS --- */
    .controls {
        padding: 15px;
        padding-bottom: max(15px, env(safe-area-inset-bottom));
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        background: var(--panel);
        border-top: 1px solid var(--border);
        flex-shrink: 0;
        z-index: 20;
    }

    .d-pad { display: grid; grid-template-columns: 60px 60px 60px; gap: 8px; }

    button {
        background: #1c2633; 
        border: 1px solid var(--border); 
        color: var(--text);
        padding: 12px; 
        border-radius: 6px; 
        cursor: pointer; 
        font-size: 18px;
        touch-action: manipulation; 
        transition: all 0.1s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    button:active { 
        background: var(--cold); 
        color: #000; 
        transform: translateY(2px);
    }

    .settings-btn {
        width: 100%;
        max-width: 200px;
        font-size: 0.8rem;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #131b26;
        border: 1px solid #34495e;
    }
    
    .footer-info {
        font-size: 10px; color: #455a64; font-family: monospace; text-align: center;
    }

    /* --- MODALS --- */
    .modal {
        position: absolute; bottom: 0; left: 0; right: 0; 
        background: #0f1621; border-top: 2px solid var(--cold); padding: 20px;
        transform: translateY(110%); 
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        display: flex; flex-direction: column; z-index: 100; 
        box-shadow: 0 -20px 50px rgba(0,0,0,0.9);
        max-height: 80%;
    }
    .modal.active { transform: translateY(0); }

    /* Notebook Specifics */
    #notebook-modal { height: 50%; }
    .modal-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; flex-shrink: 0; }
    .note-title { font-weight: bold; color: var(--cold); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
    .note-desc { font-style: italic; color: #687d8d; font-size: 0.85em; margin-top: 4px; }
    
    textarea {
        width: 100%; flex-grow: 1; background: #080c12; border: 1px solid var(--border);
        color: #fff; padding: 15px; resize: none; margin-bottom: 15px;
        font-family: monospace; outline: none; border-radius: 4px;
    }
    textarea:focus { border-color: var(--cold); }
    
    .primary-btn { background: var(--heat); color: #fff; font-weight: bold; border: none; padding: 15px; border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; width: 100%; }
    .close-btn { background: none; border: 1px solid #455a64; font-size: 10px; padding: 4px 10px; color: #455a64; border-radius: 4px; cursor: pointer; }

    /* Settings Specifics */
    #settings-modal { height: auto; padding-bottom: 20px; }
    .settings-section { margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
    .settings-label { font-size: 0.75rem; color: #566b78; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-weight: bold;}
    
    .seed-row { display: flex; gap: 10px; margin-bottom: 10px; }
    #custom-seed-input {
        flex: 1; background: #050a10; border: 1px solid var(--border); color: var(--heat); 
        font-family: monospace; padding: 10px; font-size: 1.1rem; border-radius: 4px;
    }
    
    .action-row { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;}
    .btn-sm { 
        font-size: 11px; padding: 12px 5px; text-transform: uppercase; font-weight: bold; 
        letter-spacing: 0.5px; flex: 1; background: #233142; color: #aabbc9;
        min-width: 120px;
    }
    .btn-red { border-bottom: 2px solid var(--danger); }
    .btn-blue { border-bottom: 2px solid var(--cold); }
    .btn-green { border-bottom: 2px solid #2ecc71; color: #fff;}
    .btn-gold { border-bottom: 2px solid #f1c40f; color: #fff; }

    .credits { margin-top: 10px; font-size: 10px; color: #455a64; text-align: center; font-family: monospace; }

    /* Log List Specifics */
    #logs-modal { height: 60%; }
    .log-list { overflow-y: auto; flex-grow: 1; border: 1px solid var(--border); background: #000; border-radius: 4px; }
    .log-item { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    .log-item:last-child { border-bottom: none; }
    .log-coords { font-family: monospace; color: var(--heat); font-weight: bold; font-size: 0.8rem; display: block; margin-bottom: 4px; }
    .log-text { color: #ccc; font-style: italic; white-space: pre-wrap; }
    .empty-logs { padding: 20px; text-align: center; color: #455a64; font-style: italic; }

</style>
</head>
<body>

<div class="game-container">
    <div class="header">
        <div>
            <div class="coords-label">SURVIVOR GPS</div>
            <div class="coords-val" id="coords-display">0, 0</div>
        </div>
        <div class="status-box">
            <div class="biome-name" id="biome-display">SCANNING...</div>
            <div class="temp-readout" id="temp-display">-40¬∞C</div>
        </div>

    <div class="map-viewport">
        <div class="grid" id="grid"></div>
    </div>

    <div class="controls">
        <div class="d-pad">
            <div></div><button onclick="move(0, -1)">‚ñ≤</button><div></div>
            <button onclick="move(-1, 0)">‚óÄ</button>
            <button onclick="zoom()" title="Scout Area" style="font-size: 20px;">üî¶</button> 
            <button onclick="move(1, 0)">‚ñ∂</button>
            <div></div><button onclick="move(0, 1)">‚ñº</button><div></div>
        </div>
        
        <button class="settings-btn" onclick="toggleSettings()">
            <span>‚öôÔ∏è System</span>
        </button>

</div>

<div id="notebook-modal" class="modal">
    <div class="modal-header">

            <div class="note-title" id="note-title">Location</div>
            <div class="note-desc" id="note-desc">Description...</div>
        </div>
        <button class="close-btn" onclick="closeNotebook()">CLOSE</button>
    </div>
    <textarea id="note-input" placeholder="Log supplies or threats found here..."></textarea>
    <button class="primary-btn" onclick="saveNote()">UPDATE LOG</button>
</div>

<div id="logs-modal" class="modal">
    <div class="modal-header">
        <div class="note-title">SURVIVOR LOGS</div>
        <button class="close-btn" onclick="closeLogs()">CLOSE</button>
    </div>
    <div class="log-list" id="log-list-container">
        </div>
</div>

<div id="settings-modal" class="modal">
    <div class="modal-header">
        <div class="note-title" style="color:#fff;">SYSTEM MENU</div>
        <button class="close-btn" onclick="toggleSettings()">CLOSE</button>
    </div>

    <div class="settings-section">
        <div class="settings-label">Progress</div>
        <div class="action-row">
            <button class="btn-sm btn-green" id="manual-save-btn" onclick="manualSave()">üíæ Save Progress</button>
            <button class="btn-sm btn-gold" onclick="openLogs()">üìú Review Logs</button>
        </div>
    </div>

    <div class="settings-section">
        <div class="settings-label">World Seed Protocol</div>
        <div class="seed-row">
            <input type="number" id="custom-seed-input" placeholder="Enter Seed">
            <button class="btn-sm" style="flex: 0 0 80px; border-bottom: 2px solid var(--heat);" onclick="applyCustomSeed()">LOAD</button>
        </div>
        <div style="font-size: 10px; color: #566b78;">Enter custom number to generate world.</div>
    </div>

    <div class="settings-section" style="border:none; padding-bottom: 0;">
        <div class="settings-label">Actions</div>
        <div class="action-row">
            <button class="btn-sm btn-blue" onclick="teleport()">‚ùÑÔ∏è Blizzard Trek</button>
            <button class="btn-sm btn-red" onclick="reincarnate()">‚ò¢Ô∏è New Expedition</button>
        </div>
    </div>

    <div class="credits">Made by Satoru Suzuki</div>
</div>

<script>
    // --- 1. CORE ENGINE & SEEDING ---
    let SEED = Math.floor(Math.random() * 899999) + 100000;
    
    // Player State
    const S = { x: 0, y: 0, ledger: {} };

    // SAVE SYSTEM: LOAD
    function loadGame() {
        try {
            const raw = localStorage.getItem('frostward_save');
            if (raw) {
                const data = JSON.parse(raw);
                SEED = data.seed || SEED;
                S.x = data.x || 0;
                S.y = data.y || 0;
                S.ledger = data.ledger || {};
                console.log("Save loaded.");
            }
        } catch (e) { console.error("Save Corrupt", e); }
    }

    // SAVE SYSTEM: MANUAL SAVE
    function manualSave() {
        const data = { seed: SEED, x: S.x, y: S.y, ledger: S.ledger };
        localStorage.setItem('frostward_save', JSON.stringify(data));
        
        const btn = document.getElementById('manual-save-btn');
        const origText = btn.innerHTML;
        btn.innerHTML = "‚úÖ SAVED!";
        setTimeout(() => btn.innerHTML = origText, 1500);
    }

    // Pseudorandom Hash
    function hash(x, y) {
        let n = Math.sin(x * 12.9898 + y * 78.233 + SEED) * 43758.5453;
        return n - Math.floor(n);
    }

    // Smooth Noise (Bilinear)
    function noise(x, y) {
        let i = Math.floor(x);
        let j = Math.floor(y);
        let u = x - i;
        let v = y - j;
        
        // Smoothing
        u = u * u * u * (u * (u * 6 - 15) + 10);
        v = v * v * v * (v * (v * 6 - 15) + 10);
        
        return (1-u)*(1-v)*hash(i, j) + 
               u*(1-v)*hash(i+1, j) + 
               (1-u)*v*hash(i, j+1) + 
               u*v*hash(i+1, j+1);
    }

    // Fractal Brownian Motion
    function fbm(x, y, octaves) {
        let val = 0;
        let amp = 0.5;
        let freq = 1;
        for(let i=0; i<octaves; i++){
            val += noise(x*freq, y*freq) * amp;
            amp *= 0.5;
            freq *= 2;
        }
        return val;
    }

    // --- 2. SURVIVAL WORLD LOGIC ---
    
    function getSettlement(x, y, e, c) {
        let h = hash(x, y);
        
        if (h > 0.985 && c < 0.35 && e > 0.4) {
            return { type: 'Furnace', name: 'Furnace City', icon: 'üè≠', desc: 'A massive heat-core city. Safe haven.' };
        }

        if (h > 0.98 && e >= 0.35 && e < 0.38) {
            const scale = 0.08;
            let n1 = fbm((x+1)*scale, y*scale, 4);
            let n2 = fbm((x-1)*scale, y*scale, 4);
            let n3 = fbm(x*scale, (y+1)*scale, 4);
            let n4 = fbm(x*scale, (y-1)*scale, 4);
            
            if (n1 < 0.35 || n2 < 0.35 || n3 < 0.35 || n4 < 0.35) {
                return { type: 'Dock', name: 'Icebreaker Port', icon: '‚öì', desc: 'Ships trapped in the frozen coast.', isPort: true };
            }
        }

        if (h > 0.993) return { type: 'Ruins', name: 'Ruined Metropolis', icon: 'üèôÔ∏è', desc: 'Old world skyscrapers buried in ice. High Loot.' };
        if (h > 0.970) return { type: 'Outpost', name: 'Military Bunker', icon: 'üè∞', desc: 'Reinforced concrete shelter.' };
        if (h > 0.950) return { type: 'Factory', name: 'Frozen Factory', icon: 'üè≠', desc: 'Abandoned machinery and scrap.' };
        if (h > 0.940) return { type: 'Mine', name: 'Coal Mine', icon: '‚õèÔ∏è', desc: 'Essential fuel source.' };
        if (h > 0.880) return { type: 'Camp', name: 'Survivor Camp', icon: '‚õ∫', desc: 'Smoke rises from small tents.' };
        if (h > 0.860) return { type: 'Hunt', name: 'Hunting Ground', icon: 'üê∫', desc: 'Wild beasts roam here.' };
        
        return null;
    }

    function getTileData(x, y) {
        const scale = 0.08; 
        
        let e = fbm(x * scale, y * scale, 4);
        let s = fbm(x * scale + 500, y * scale + 500, 2); 
        let c = fbm(x * 0.02 - 100, y * 0.02 - 100, 2);   

        let data = { 
            color: 'var(--c-snow)', 
            name: 'Snow Plains', 
            icon: '', 
            desc: 'Deep snowdrifts (1km wide).',
            temp: '-20¬∞C',
            cssClass: ''
        };

        if (e < 0.22) {
            data.color = 'var(--c-void)'; data.name = 'Deep Freeze'; data.desc = 'Unstable thin ice over abyss.'; data.temp = '-60¬∞C';
        } else if (e < 0.35) {
            data.color = 'var(--c-water)'; data.name = 'Frozen Ocean'; data.desc = 'Solid ice sheet.'; data.temp = '-45¬∞C';
        } 
        
        else if (e > 0.82) {
            if (c < 0.25) {
                data.color = 'var(--c-magma)'; data.name = 'Active Core'; data.icon = 'üåã'; data.desc = 'Geothermal heat vents. Rare warmth.'; data.temp = '+10¬∞C';
            } else {
                data.color = 'var(--c-peak)'; data.name = 'Glacial Spire'; data.icon = 'üèîÔ∏è'; data.desc = 'Impassable ice walls.'; data.temp = '-80¬∞C';
            }
        } else if (e > 0.65) {
            data.color = 'var(--c-mtn)'; data.name = 'Iron Mountains'; data.icon = '‚õ∞Ô∏è'; data.desc = 'Rock exposed by fierce winds.'; data.temp = '-35¬∞C';
        }
        
        else {
            if (s < 0.25) {
                data.color = 'var(--c-ice)'; data.name = 'Sheet Ice'; data.desc = 'Slippery, hard-packed blue ice.'; data.temp = '-30¬∞C';
            }
            else if (s > 0.60) {
                if (c > 0.65) {
                    data.color = 'var(--c-forest)'; data.name = 'Deadwood Forest'; data.desc = 'Petrified trees, good for lumber.'; data.icon='ü™µ'; data.temp = '-25¬∞C';
                } else {
                    data.color = '#1e3a2f'; data.name = 'Pine Grove'; data.desc = 'Living trees sheltering from wind.'; data.icon='üå≤'; data.temp = '-15¬∞C';
                }
            }
            else if (s > 0.8) {
                data.color = '#ffffff'; data.name = 'Whiteout Zone'; data.desc = 'Zero visibility blizzard.'; data.temp = '-50¬∞C';
            }
            
            let settlement = getSettlement(x, y, e, c);
            if (settlement) {
                data.icon = settlement.icon; 
                data.name = settlement.name; 
                data.desc = settlement.desc;
                data.temp = '-10¬∞C'; 
                if (settlement.type === 'Furnace') {
                    data.color = '#2c1e1e'; 
                    data.temp = '+20¬∞C';    
                }
                if (settlement.isPort) data.color = 'var(--c-coast)';
            }
        }

        return data;
    }

    // --- 3. RENDER ENGINE ---
    const gridEl = document.getElementById('grid');
    const coordsEl = document.getElementById('coords-display');
    const biomeEl = document.getElementById('biome-display');
    const tempEl = document.getElementById('temp-display');
    const seedEl = document.getElementById('seed-display');

    function renderMap() {
        gridEl.innerHTML = '';
        const range = 5; 
        
        for (let y = S.y - range; y <= S.y + range; y++) {
            for (let x = S.x - range; x <= S.x + range; x++) {
                const data = getTileData(x, y);
                const tile = document.createElement('div');
                
                tile.className = `tile ${data.cssClass}`;
                if (x === S.x && y === S.y) tile.classList.add('center-tile');
                if (S.ledger[`${x},${y}`]) tile.classList.add('has-note');

                tile.style.backgroundColor = data.color;
                tile.innerText = data.icon;
                tile.onclick = () => openNotebook(x, y, data);
                
                gridEl.appendChild(tile);
            }
        }

        const currentTile = getTileData(S.x, S.y);
        coordsEl.innerText = `${S.x}, ${S.y}`;
        biomeEl.innerText = currentTile.name;
        tempEl.innerText = currentTile.temp;
        tempEl.style.color = currentTile.temp.includes('+') ? 'var(--heat)' : '#fff';
        
        seedEl.innerText = `Seed: ${SEED}`;
    }

    // --- 4. CONTROLS ---
    const noteModal = document.getElementById('notebook-modal');
    const settingsModal = document.getElementById('settings-modal');
    const logsModal = document.getElementById('logs-modal');

    function move(dx, dy) {
        if(isModalOpen()) return;
        S.x += dx;
        S.y += dy;
        renderMap();
    }

    function zoom() {
        if(isModalOpen()) return;
        openNotebook(S.x, S.y, getTileData(S.x, S.y));
    }

    function isModalOpen() {
        return noteModal.classList.contains('active') || 
               settingsModal.classList.contains('active') ||
               logsModal.classList.contains('active');
    }

    function toggleSettings() {
        if (settingsModal.classList.contains('active')) {
            settingsModal.classList.remove('active');
        } else {
            noteModal.classList.remove('active');
            logsModal.classList.remove('active');
            document.getElementById('custom-seed-input').value = SEED;
            settingsModal.classList.add('active');
        }
    }

    // --- LOGS FUNCTIONALITY ---
    function openLogs() {
        settingsModal.classList.remove('active'); // Close settings
        const container = document.getElementById('log-list-container');
        container.innerHTML = '';
        
        const entries = Object.entries(S.ledger);
        
        if (entries.length === 0) {
            container.innerHTML = '<div class="empty-logs">No logs recorded yet.<br>Use the lantern üî¶ to leave notes on tiles.</div>';
        } else {
            entries.forEach(([key, val]) => {
                const coords = key.split(',');
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `
                    <span class="log-coords">COORDS: ${coords[0]}, ${coords[1]}</span>
                    <span class="log-text">${val.replace(/</g, "&lt;")}</span>
                `;
                container.appendChild(div);
            });
        }
        logsModal.classList.add('active');
    }

    function closeLogs() {
        logsModal.classList.remove('active');
        settingsModal.classList.add('active'); // Return to settings
    }

    function applyCustomSeed() {
        const input = document.getElementById('custom-seed-input').value;
        if(input) {
            if(confirm("Changing the seed will generate a new world and reset your location. Continue?")) {
                SEED = parseInt(input);
                S.x = 0; S.y = 0; S.ledger = {}; // Reset for new world
                renderMap();
                toggleSettings();
            }
        }
    }

    function teleport() {
        S.x += Math.floor((Math.random() - 0.5) * 2000);
        S.y += Math.floor((Math.random() - 0.5) * 2000);
        renderMap();
        toggleSettings();
    }

    function reincarnate() {
        if(confirm("Start a new expedition on a random map seed? Current progress will be lost.")) {
            SEED = Math.floor(Math.random() * 899999) + 100000;
            S.x = 0; S.y = 0; S.ledger = {};
            renderMap();
            toggleSettings();
        }
    }

    // --- 5. NOTEBOOK SYSTEM ---
    const nTitle = document.getElementById('note-title');
    const nDesc = document.getElementById('note-desc');
    const nInput = document.getElementById('note-input');
    let currentEdit = {x:0, y:0};

    function openNotebook(x, y, data) {
        currentEdit = {x, y};
        nTitle.innerText = `${data.icon || ''} ${data.name}`;
        nDesc.innerText = `${data.desc} (${data.temp})`;
        nInput.value = S.ledger[`${x},${y}`] || "";
        noteModal.classList.add('active');
    }

    function saveNote() {
        const val = nInput.value.trim();
        const key = `${currentEdit.x},${currentEdit.y}`;
        if (val) S.ledger[key] = val;
        else delete S.ledger[key];
        closeNotebook();
        renderMap(); 
    }

    function closeNotebook() {
        noteModal.classList.remove('active');
        nInput.blur();
    }

    // --- INIT ---
    loadGame(); // Load only on startup
    renderMap();

    document.addEventListener('keydown', (e) => {
        if (isModalOpen()) return;
        const k = e.key.toLowerCase();
        if (k === 'arrowup' || k === 'w') move(0, -1);
        if (k === 'arrowdown' || k === 's') move(0, 1);
        if (k === 'arrowleft' || k === 'a') move(-1, 0);
        if (k === 'arrowright' || k === 'd') move(1, 0);
        if (k === 'enter' || k === ' ') zoom();
    });

</script>
</body>
